<main class="page-wrapper">
  <header>
    <h1>Dashboard</h1>

    <button (click)="logout()">
      Log out
    </button>
  </header>

  <app-stock-select [(selected)]="selectedStocks" (selectedChange)="save()"></app-stock-select>

  <section class="graphs">
    <app-stock-chart *ngFor="let stock of selectedStocks" [@slideInOut] [stock]="stock" (remove)="removeStock(stock)">
    </app-stock-chart>
  </section>
</main>
